<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You For Your Business!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #4169E1;
            font-family: 'Cursive', Arial, sans-serif;
            overflow: hidden;
        }

        .logo {
            position: fixed;
            width: 100px;
            height: auto;
            z-index: 1000;
            animation: logoGlow 2s infinite alternate;
        }

        .logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 209, 220, 0.8));
        }

        /* Position the logos in corners */
        .logo-top-left {
            top: 20px;
            left: 20px;
        }

        .logo-top-right {
            top: 20px;
            right: 20px;
        }

        .logo-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .logo-bottom-right {
            bottom: 20px;
            right: 20px;
        }

        @keyframes logoGlow {
            from {
                filter: drop-shadow(0 0 5px rgba(255, 209, 220, 0.8));
                transform: scale(1);
            }
            to {
                filter: drop-shadow(0 0 15px rgba(255, 209, 220, 0.8));
                transform: scale(1.05);
            }
        }

        .container {
            text-align: center;
            position: relative;
        }

        .neon-text {
            font-size: 4rem;
            font-weight: bold;
            color: #ffd1dc;
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #ff99aa,
                0 0 82px #ff99aa,
                0 0 92px #ff99aa,
                0 0 102px #ff99aa,
                0 0 151px #ff99aa;
            animation: pulsate 1.5s infinite alternate;
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: transparent;
        }

        .sparkle:before {
            content: 'âœ¦';
            position: absolute;
            color: #4169e1;
            font-size: 20px;
            animation: twinkle 1.5s infinite;
        }

        .sparkle:nth-child(1) { top: -50px; left: 10%; }
        .sparkle:nth-child(2) { top: -30px; right: 20%; }
        .sparkle:nth-child(3) { bottom: -40px; left: 15%; }
        .sparkle:nth-child(4) { bottom: -20px; right: 25%; }

        .heart-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff99aa, transparent);
        }

        .heart-line.top { top: -20px; }
        .heart-line.bottom { bottom: -20px; }

        @keyframes pulsate {
            100% {
                text-shadow: 
                    0 0 4px #fff,
                    0 0 11px #fff,
                    0 0 19px #fff,
                    0 0 40px #ff99aa,
                    0 0 80px #ff99aa,
                    0 0 90px #ff99aa,
                    0 0 100px #ff99aa,
                    0 0 150px #ff99aa;
            }
            0% {
                text-shadow: 
                    0 0 2px #fff,
                    0 0 4px #fff,
                    0 0 6px #fff,
                    0 0 10px #ff99aa,
                    0 0 45px #ff99aa,
                    0 0 55px #ff99aa,
                    0 0 70px #ff99aa,
                    0 0 80px #ff99aa;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- Corner Logos -->
    <div class="logo logo-top-left">
        <img src="All Thingz Admin (Logo) (5).png" alt="AllThingzAdmin Logo">
    </div>
    <div class="logo logo-top-right">
        <img src="All Thingz Admin (Logo) (5).png" alt="AllThingzAdmin Logo">
    </div>
    <div class="logo logo-bottom-left">
        <img src="All Thingz Admin (Logo) (5).png" alt="AllThingzAdmin Logo">
    </div>
    <div class="logo logo-bottom-right">
        <img src="All Thingz Admin (Logo) (5).png" alt="AllThingzAdmin Logo">
    </div>

    <div class="container">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="heart-line top"></div>
        <h1 class="neon-text">Thank You For<br>Your Business!</h1>
        <div class="heart-line bottom"></div>
    </div>
</body>
</html>
